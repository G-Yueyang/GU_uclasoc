<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <div class="button">button</div>
    <style>
    .button{
      padding: 10px 15px;
      font-size: 25px;
      text-align: center;
      outline: none;
      color: #0ff;
      background-color: #fff;
      border: none;
      border-radius: 15px;
   }
    .button:hover{
      background-color: #00CCFF;
      -webkit-transform: scale(1.3);
      -ms-transform: scale(1.3);
      transform: scale(1.3);
      button:active{
      background-color: #00CCFF;
      padding-top: 12px;
   }
</style>

</body>
</html>
